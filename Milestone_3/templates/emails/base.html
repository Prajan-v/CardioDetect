<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cardio Detect{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f7;
            color: #333333;
        }

        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .email-container {
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            background: linear-gradient(135deg, #dc2626 0%, #9333ea 100%);
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: #ffffff;
            text-decoration: none;
        }

        .logo-icon {
            font-size: 36px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .email-body {
            padding: 40px 30px;
        }

        .greeting {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 20px;
        }

        .message {
            color: #555555;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #dc2626 0%, #9333ea 100%);
            color: #ffffff !important;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            margin: 20px 0;
        }

        .cta-button:hover {
            opacity: 0.9;
        }

        .link-fallback {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-size: 14px;
            color: #666666;
        }

        .link-fallback a {
            color: #dc2626;
        }

        .info-box {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 4px solid #f59e0b;
            padding: 15px 20px;
            border-radius: 0 8px 8px 0;
            margin: 25px 0;
        }

        .info-box p {
            color: #92400e;
            font-size: 14px;
            margin: 0;
        }

        .email-footer {
            background: #1a1a2e;
            padding: 30px;
            text-align: center;
        }

        .footer-links {
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #a0a0a0;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .copyright {
            color: #666666;
            font-size: 12px;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 8px;
            color: #a0a0a0;
            font-size: 20px;
        }

        .divider {
            height: 1px;
            background: #e5e5e5;
            margin: 25px 0;
        }

        .security-note {
            font-size: 13px;
            color: #888888;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div class="email-wrapper">
        <div class="email-container">
            <!-- Header -->
            <div class="email-header">
                <a href="#" class="logo">
                    <span class="logo-icon">❤️</span>
                    <span class="logo-text">Cardio Detect</span>
                </a>
            </div>

            <!-- Body -->
            <div class="email-body">
                {% block content %}{% endblock %}
            </div>

            <!-- Footer -->
            <div class="email-footer">
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact Us</a>
                </div>
                <p class="copyright">
                    © 2025 Cardio Detect. AI-Powered Heart Disease Detection.<br>
                    This email was sent to {{ user_email }}
                </p>
            </div>
        </div>
    </div>
</body>

</html>
